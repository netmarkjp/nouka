[server]
;server_url  = http://localhost:1981/nouka
server_url = INPUT_YOUR_SERVER_URI

[agent]
; in agent section, if variable name is 'command_.*'
; then value is used as command

;group_name = system_A
group_name = CHANGEME

command_ifconfig    = /sbin/ifconfig -a
command_hostname    = hostname
command_uname       = uname -a
command_uname_r     = uname -r
command_df          = df -aklP
command_df_h        = df -hP
command_iptables    = sudo /sbin/iptables-save
command_rpm         = rpm -qa
command_chkconfig   = /sbin/chkconfig --list
command_ip_addr     = /sbin/ip addr show
command_ip_route    = /sbin/ip route show
command_ipvsadm     = sudo /sbin/ipvsadm -Ln --sort
command_dmidecode   = sudo /usr/sbin/dmidecode
command_ss          = /usr/sbin/ss -anp
command_resolv      = cat /etc/resolv.conf
command_passwd      = cat /etc/passwd
command_group       = cat /etc/group
command_shadow      = sudo cat /etc/shadow
command_selinux     = cat /etc/selinux/config
command_ntp         = cat /etc/ntp.conf
command_system-release = cat /etc/system-release
command_redhat-release = cat /etc/redhat-release
command_debian_version = cat /etc/debian_version
command_ec2-metadata = ec2-metadata
command_dmesg       = sudo dmesg
command_authconfig  = cat /etc/sysconfig/authconfig
command_ps_auxf     = ps auxf

command_proc_cpuinfo    = cat /proc/cpuinfo
command_proc_meminfo    = cat /proc/meminfo
command_proc_mounts     = cat /proc/mounts

command_ldap_ldap_conf     = cat /etc/ldap.conf
command_ldap_openldap_conf = cat /etc/openldap/ldap.conf
command_ldap_pamldap_conf  = cat /etc/pam_ldap.conf
command_ldap_nslcd_conf    = cat /etc/nslcd.conf

command_nrpe_cfg    = cat /etc/nagios/nrpe.cfg
command_php_i       = php -i
command_php_v       = php -v
command_httpd_V     = /usr/sbin/httpd -V
command_httpd_S     = /usr/sbin/httpd -S
command_mysql_V     = mysql -V
command_ss          = sudo /usr/sbin/ss -naloempi

command_fdisk_l_sd  = sudo fdisk -l /dev/sd*
command_fdisk_l_vd  = sudo fdisk -l /dev/vd*
command_fdisk_l_hd  = sudo fdisk -l /dev/hd*

command_ethtool_eth0    = sudo /sbin/ethtool eth0
command_ethtool_a_eth0  = sudo /sbin/ethtool -a eth0
command_ethtool_i_eth0  = sudo /sbin/ethtool -i eth0
command_ethtool_k_eth0  = sudo /sbin/ethtool -k eth0
command_ethtool_g_eth0  = sudo /sbin/ethtool -g eth0
command_ethtool_c_eth0  = sudo /sbin/ethtool -c eth0
command_ethtool_S_eth0  = sudo /sbin/ethtool -S eth0

command_ethtool_eth1    = sudo /sbin/ethtool eth1
command_ethtool_a_eth1  = sudo /sbin/ethtool -a eth1
command_ethtool_i_eth1  = sudo /sbin/ethtool -i eth1
command_ethtool_k_eth1  = sudo /sbin/ethtool -k eth1
command_ethtool_g_eth1  = sudo /sbin/ethtool -g eth1
command_ethtool_c_eth1  = sudo /sbin/ethtool -c eth1
command_ethtool_S_eth1  = sudo /sbin/ethtool -S eth1

command_ethtool_em1    = sudo /sbin/ethtool em1
command_ethtool_a_em1  = sudo /sbin/ethtool -a em1
command_ethtool_i_em1  = sudo /sbin/ethtool -i em1
command_ethtool_k_em1  = sudo /sbin/ethtool -k em1
command_ethtool_g_em1  = sudo /sbin/ethtool -g em1
