command_ethtool_g_em2  = sudo /sbin/ethtool -g em2
command_ethtool_c_em2  = sudo /sbin/ethtool -c em2
command_ethtool_S_em2  = sudo /sbin/ethtool -S em2

command_ethtool_bond0    = sudo /sbin/ethtool bond0
command_ethtool_a_bond0  = sudo /sbin/ethtool -a bond0
command_ethtool_i_bond0  = sudo /sbin/ethtool -i bond0
command_ethtool_k_bond0  = sudo /sbin/ethtool -k bond0
command_ethtool_g_bond0  = sudo /sbin/ethtool -g bond0
command_ethtool_c_bond0  = sudo /sbin/ethtool -c bond0
command_ethtool_S_bond0  = sudo /sbin/ethtool -S bond0

